<div *ngIf="recipes.length === 0" class="ion-text-center ion-padding">
  <ion-text>
    No recipes found.
  </ion-text>
</div>

<ion-item *ngFor="let recipe of recipes">
  <ion-card>
    <ion-img
      alt="Image of {{ recipe.title }}"
      src="{{ recipe.image }}"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-button (click)="openRecipeDetailsPage(recipe.id)">Details</ion-button>
    </ion-card-content>
  </ion-card>
</ion-item>
